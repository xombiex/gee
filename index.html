<script>
  // Interval variable to keep track of color changing
  var intervalIds = {};

  // Start changing color on hover
  function startChangingColor(id) {
    var paragraph = document.getElementById(id);
    intervalIds[id] = setInterval(function() {
      var randomColor = 'rgb(' +
        Math.floor(Math.random() * 256) + ',' +
        Math.floor(Math.random() * 256) + ',' +
        Math.floor(Math.random() * 256) +
        ')';
      paragraph.style.color = randomColor;
    }, 200); // Change color every 200ms
  }

  // Stop changing color when mouse moves off
  function stopChangingColor(id) {
    clearInterval(intervalIds[id]);
    var paragraph = document.getElementById(id);
    paragraph.style.color = "white"; // Revert to original color
  }

  // Add click event listeners to the paragraphs
  document.getElementById("merc").addEventListener("click", function() {
    window.location.href = "./merc.html";
  });

  document.getElementById("keygen").addEventListener("click", function() {
    window.location.href = "./keygen.html";
  });

  document.getElementById("dezi").addEventListener("click", function() {
    window.location.href = "./dezi.html";
  });

  document.getElementById("discord").addEventListener("click", function() {
    window.location.href = "https://discord.gg/swatted";
  });
</script>
