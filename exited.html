<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - swatted</title>
  <link rel="stylesheet" href="./hornier.css">

</head>
<body>
<div class="terminal glitch">
	<div class="scanline"></div>
	<p class="spinner">[/]</p>
	<div class="swatted">
		<div class="swatted_rebooting">
			<p>&lt; SYSTEM REBOOTING &gt;</p>
			<p class="text--sm">SWATTED SYS RECOVERY</p>
			<p class="text--sm">PROCESS: <span class="process-amount">0</span>%</p>
			<p class="loading-bar"></p>
		</div>
		<div class="swatted_reboot_success hidden">
			<p>REBOOT SUCCESSFUL</p>
		</div>
	</div>
</div>
  <script  src="./horny.js"></script>


  
</body>
</html>
